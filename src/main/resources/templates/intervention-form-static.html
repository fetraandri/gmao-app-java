<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une intervention</title>
</head>
<body>
<h1>Ajouter une intervention</h1>
<form action="/interventions" method="post">
    <label for="description">Description :</label>
    <input type="text" id="description" name="description" required><br>
    <label for="status">Statut :</label>
    <select id="status" name="status">
        <option value="En attente">En attente</option>
        <option value="En cours">En cours</option>
        <option value="Terminée">Terminée</option>
    </select><br>
    <label for="equipment">Équipement :</label>
    <select id="equipment" name="equipment.id" th:utext="${equipmentOptions}">
    </select><br>
    <button type="submit">Enregistrer</button>
</form>
<a href="/interventions">Retour à la liste</a>
</body>
</html>
