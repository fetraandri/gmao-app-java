<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${equipment.id} ? 'Modifier un équipement' : 'Ajouter un équipement'"></title>
</head>
<body>
<h1 th:text="${equipment.id} ? 'Modifier un équipement' : 'Ajouter un équipement'"></h1>
<form th:action="@{/equipments}" th:object="${equipment}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Nom :</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="description">Description :</label>
    <input type="text" id="description" th:field="*{description}" required><br>
    <label for="nextMaintenanceDate">Prochaine maintenance :</label>
    <input type="date" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}"><br>
    <button type="submit">Enregistrer</button>
</form>
<a href="/equipments">Retour à la liste</a>
</body>
</html>
